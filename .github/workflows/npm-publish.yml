name: NPM Publish

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Publish tag (prod or beta)'
        required: true
        type: choice
        options:
          - prod
          - beta
  push:
    tags:
      - 'v*'
  workflow_call:
    inputs:
      tag:
        required: true
        type: string

permissions:
  contents: read
  id-token: write   # REQUIRED for npm Trusted Publishing

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: https://registry.npmjs.org/

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build CLI
        run: yarn package:cli

      - name: Determine tag
        id: determine-tag
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            echo "tag=prod" >> $GITHUB_OUTPUT
          else
            echo "tag=${{ inputs.tag }}" >> $GITHUB_OUTPUT
          fi

      - name: Publish to npm
        working-directory: workspaces/cli
        env:
          NPM_CONFIG_PROVENANCE: true
        run: |
          if [ "${{ steps.determine-tag.outputs.tag }}" = "beta" ]; then
            npm publish --tag beta --access public
          else
            npm publish --access public
          fi