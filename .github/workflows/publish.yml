name: Publish CLI via Trusted Publishing

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read
  id-token: write   # Required for OpenID Connect (OIDC) trusted publishing

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org/

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build CLI
        run: yarn package:cli

      - name: Publish to npm (Trusted Publishing)
        working-directory: workspace/cli
        run: |
          npm publish --access public
